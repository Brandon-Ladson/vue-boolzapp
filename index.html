<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <!-- contenitore app -->
    <main id="app">

      <!-- contenitore principale -->
      <div class="macro-container">

        <!-- menu chat -->
        <aside class="menu-chat">

          <!-- contenitore barra utente -->
          <div class="user-content">

          </div>

          <!-- contenitore barra notifiche -->
          <div class="notifications-content">

          </div>

          <!-- contenitore barra di ricerca -->
          <div class="search-content">

          </div>

          <!-- contenitore chat aperte -->
          <div class="open-chat-content">

          </div>

        </aside>

        <!-- contenitore messaggi -->
        <div class="chat-container">

          <!-- barra superiore -->
          <div class="top-chat-content">

          </div>

          <!-- parte centrale -->
          <!-- <div class="central-chat-content">

          </div> -->

          <!-- parte inferiore -->
          <div class="bottom-chat-content">

          </div>

        </div>

      </div>

    </main>

    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
