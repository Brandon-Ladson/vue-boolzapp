<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <!-- contenitore app -->
    <main id="app">

      <!-- contenitore principale -->
      <div class="macro-container">

        <!-- menu chat -->
        <aside class="menu-chat">

          <!-- contenitore barra utente -->
          <div class="user-content">

          </div>

          <!-- contenitore barra notifiche -->
          <div class="notifications-content">

          </div>

          <!-- contenitore barra di ricerca -->
          <div class="search-content">

          </div>

          <!-- contenitore chat aperte -->
          <div class="open-chat-content">

          </div>

        </aside>

        <!-- contenitore messaggi -->
        <div class="chat-container">

          <!-- barra superiore -->
          <div class="top-chat-content">

            <!-- contenuto sinistro -->
            <div class="left-content">

              <!-- foto amico -->
              <img src="img/avatar_4.jpg" alt="">

              <!-- info chat -->
              <div class="info-chat">

                <div class="friend-name">
                  Luisa
                </div>

                <div class="ultimo-accesso">
                  Ultimo accesso oggi alle 20 11 2020 12:01:32
                </div>

              </div>

            </div>

            <!-- contenuto destro -->
            <div class="right-content">

              <i class="fas fa-search"></i>

              <i class="fas fa-paperclip"></i>

              <i class="fas fa-ellipsis-v"></i>

            </div>

          </div>

          <!-- parte centrale -->
          <!-- <div class="central-chat-content">

          </div> -->

          <!-- messaggio utente -->
          <div class="user-message">

            <!-- testo messaggio -->
            <div class="text-message">

              <!-- testo -->
              <div class="text">
                Lo sai che ha aperto una nuova pizzeria?
              </div>

              <!-- data e ora -->
              <div class="data-ora">
                10/01/2020 15:30:55
              </div>

            </div>

          </div>

          <!-- messaggio amico -->
          <div class="friend-message">

            <!-- testo messaggio -->
            <div class="text-message">

              <!-- testo -->
              <div class="text">
                Si, ma preferirei andare al cinema
              </div>

              <!-- data e ora -->
              <div class="data-ora">
                10/01/2020 15:50:00
              </div>

            </div>

          </div>

          <!-- messaggio utente -->
          <div class="user-message">

            <!-- testo messaggio -->
            <div class="text-message">

              <!-- testo -->
              <div class="text">
                sxcsd
              </div>

              <!-- data e ora -->
              <div class="data-ora">
                20/11/2020 10:52:02
              </div>

            </div>

          </div>

          <!-- messaggio utente -->
          <div class="user-message">

            <!-- testo messaggio -->
            <div class="text-message">

              <!-- testo -->
              <div class="text">
                Ciao bei maschioni!
              </div>

              <!-- data e ora -->
              <div class="data-ora">
                20/11/2020 12:01:31
              </div>

            </div>

          </div>

          <!-- messaggio amico -->
          <div class="friend-message">

            <!-- testo messaggio -->
            <div class="text-message">

              <!-- testo -->
              <div class="text">
                ok
              </div>

              <!-- data e ora -->
              <div class="data-ora">
                20/11/2020 12:01:32
              </div>

            </div>

          </div>

          <!-- parte inferiore -->
          <div class="bottom-chat-content">

            <i class="far fa-smile"></i>

            <input type="text" name="" value="" placeholder="Scrivi un messaggio">

            <i class="fas fa-microphone"></i>

          </div>

        </div>

      </div>

    </main>

    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
