<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolzap</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  </head>
  <body>

    <!-- contenitore app -->
    <main id="app">

      <!-- contenitore principale -->
      <div class="macro-container">

        <!-- MENU GRANDE -->
        <aside id="large-menu">

          <!-- contenitore barra utente -->
          <div class="user-content">

            <!-- contenuto sinistro -->
            <div class="left-content">

              <!-- foto utente -->
              <img src="img/avatar_io.jpg" alt="">

              <!-- nome utente -->
              <div class="friend-name">
                Nome Utente
              </div>

            </div>

            <!-- contenuto destro -->
            <div class="right-content">

              <i class="fas fa-circle-notch"></i>

              <i class="fas fa-comment-alt"></i>

              <i class="fas fa-ellipsis-v"></i>

            </div>

          </div>

          <!-- contenitore barra notifiche -->
          <div class="notifications-content">

            <i class="fas fa-bell-slash"></i>

            <!-- notification warning -->
            <div class="warning-notification">

              <div class="text-warning">
                Ricevi notifiche di nuovi messaggi
              </div>

              <a href="#">
                Attiva notifiche desktop
              </a>

            </div>

          </div>

          <!-- contenitore barra di ricerca -->
          <div class="search-content">

            <!-- search bar -->
            <div class="search-bar">

              <i class="fas fa-search"></i>

              <input type="text" name="" value="" placeholder="Cerca o inizia una nuova chat">

            </div>

          </div>

          <!-- contenitore chat aperte -->
          <div class="open-chat-content">

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- contenuto sinistro -->
              <div class="left-content">

                <!-- foto amico -->
                <img src="img/avatar_1.jpg" alt="">

                <!-- info chat -->
                <div class="info-profile-chat">

                  <div class="friend-name">
                    Michele
                  </div>

                  <div class="ultimo-messaggio">
                    ok ...
                  </div>

                </div>

              </div>

              <!-- contenuto destro -->
              <div class="right-content">

                <!-- data e ora -->
                <div class="data-ora">
                  20 11 2020 10:52:03
                </div>

              </div>

            </div>

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- contenuto sinistro -->
              <div class="left-content">

                <!-- foto amico -->
                <img src="img/avatar_2.jpg" alt="">

                <!-- info chat -->
                <div class="info-profile-chat">

                  <div class="friend-name">
                    Fabio
                  </div>

                  <div class="ultimo-messaggio">
                    ok ...
                  </div>

                </div>

              </div>

              <!-- contenuto destro -->
              <div class="right-content">

                <!-- data e ora -->
                <div class="data-ora">
                  20 11 2020 10:56:00
                </div>

              </div>

            </div>

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- contenuto sinistro -->
              <div class="left-content">

                <!-- foto amico -->
                <img src="img/avatar_3.jpg" alt="">

                <!-- info chat -->
                <div class="info-profile-chat">

                  <div class="friend-name">
                    Samuele
                  </div>

                  <div class="ultimo-messaggio">
                    ok ...
                  </div>

                </div>

              </div>

              <!-- contenuto destro -->
              <div class="right-content">

                <!-- data e ora -->
                <div class="data-ora">
                  20 11 2020 10:58:49
                </div>

              </div>

            </div>

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- contenuto sinistro -->
              <div class="left-content">

                <!-- foto amico -->
                <img src="img/avatar_4.jpg" alt="">

                <!-- info chat -->
                <div class="info-profile-chat">

                  <div class="friend-name">
                    Luisa
                  </div>

                  <div class="ultimo-messaggio">
                    ok ...
                  </div>

                </div>

              </div>

              <!-- contenuto destro -->
              <div class="right-content">

                <!-- data e ora -->
                <div class="data-ora">
                  20 11 2020 12:01:32
                </div>

              </div>

            </div>

          </div>

        </aside>

        <!-- MENU PICCOLO -->
        <aside id="small-menu">

          <!-- contenitore barra utente -->
          <div class="user-content">

            <!-- foto utente -->
            <img src="img/avatar_io.jpg" alt="">

          </div>

          <!-- contenitore barra notifiche -->
          <div class="notifications-content">

            <i class="fas fa-bell-slash"></i>

          </div>

          <!-- contenitore barra di ricerca -->
          <div class="search-content">

            <!-- search bar -->
            <div class="search-bar">

              <i class="fas fa-search"></i>

            </div>

          </div>

          <!-- contenitore chat aperte -->
          <div class="open-chat-content">

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- foto amico -->
              <img src="img/avatar_1.jpg" alt="">

            </div>

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- foto amico -->
              <img src="img/avatar_2.jpg" alt="">

            </div>

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- foto amico -->
              <img src="img/avatar_3.jpg" alt="">

            </div>

            <!-- chat per profilo -->
            <div class="profile-chat-content">

              <!-- foto amico -->
              <img src="img/avatar_4.jpg" alt="">

            </div>

          </div>

        </aside>

        <!-- contenitore messaggi -->
        <div class="chat-container">

          <!-- barra superiore -->
          <div class="top-chat-content">

            <!-- contenuto sinistro -->
            <div class="left-content">

              <!-- foto amico -->
              <img src="img/avatar_4.jpg" alt="">

              <!-- info chat -->
              <div class="info-chat">

                <div class="friend-name">
                  Luisa
                </div>

                <div class="ultimo-accesso">
                  Ultimo accesso oggi alle 20 11 2020 12:01:32
                </div>

              </div>

            </div>

            <!-- contenuto destro -->
            <div class="right-content">

              <i class="fas fa-search"></i>

              <i class="fas fa-paperclip"></i>

              <i class="fas fa-ellipsis-v"></i>

            </div>

          </div>

          <!-- parte centrale -->
          <div class="central-chat-content">

            <div class="text-message" v-for="(msg, i) in contatti[indiceProfilo].messaggi" :class="msg.tipo === 'inviato' ? 'user' : 'friend'">
              <!-- testo -->
              <div class="text">
                {{msg.messaggio}}
              </div>

              <!-- data e ora -->
              <div class="data-ora">
                {{msg.dataOra}}
              </div>
            </div>

          </div>

          <!-- parte inferiore -->
          <div class="bottom-chat-content">

            <i class="far fa-smile"></i>

            <input type="text" name="" value="" placeholder="Scrivi un messaggio">

            <i class="fas fa-microphone"></i>

          </div>

        </div>

      </div>

    </main>

    <!-- javascript -->
    <script type="text/javascript" src="js/script.js">

    </script>

  </body>
</html>
